<!DOCTYPE html>
<html>
  <head>
    <title>Couch Console</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" type="text/css" media="screen"  href="style.css" />
    <script src="json2.js"></script>
    <script src="jquery.js"></script>
    <script src="jquery.couch.js"></script>
    <script src="jquery.admin.js"></script>
  </head>
  <body>
    
    <header>
      <span class="loggedin" style="display: none">Welcome 
        <span class="usersname"></span>.
        <a href="#" class="logout">Logout</a>
      </span>

      <span class="loggedout" style="display: none">
        <form id="login" action="#">
          Sign In: 
          <input id="username" name="username" placeholder="username" /> 
          <input id="password" name="password" type="password" placeholder="password" /> 
          <input type="submit" style="position: absolute; left: -9999px" />
        </form>
      </span>

      <span class="adminparty" style="display: none">Admin Party!</span>
    </header>

    <div id="content">
      <h1>Couch Console</h1>

      <h3>Request:</h3>
      <form id="request" action="#">
        <select id="method" name="method">
          <option value="get">GET</option>
          <option value="put">PUT</option>
          <option value="post">POST</option>
          <option value="delete">DELETE</option>
        </select>
        <input id="url" name="url" type="text" placeholder="relative url" autofocus />
        <textarea placeholder="json data"></textarea>
        <input type="submit" />
      </form>

      <h3>Result:</h3>
      <pre><code></code></pre>
    </div>
    
  </body>
</html>
